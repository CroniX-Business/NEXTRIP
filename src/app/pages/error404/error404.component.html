<section
  class="bg-cyan-700 dark:bg-cyan-800"
>
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-[300px] h-20 mr-2"
        src="assets/NEXTRIP_logo.png"
        alt="logo"
      />
    </a>

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white text-center"
        >
          I am sorry you didn't found what you were looking for
        </h1>

        <img
          class=" mr-2"
          src="assets/error404_image.png"
          alt="logo"
        />

        <div
            class="flex flex-col items-center"
          >
            <button
              class="h-10 w-52 border rounded-md dark:bg-cyan-400 bg-cyan-800 text-white"
              (click)="onSubmit()"
            >
              Back to homepage
            </button>
          </div>
      </div>
    </div>
  </div>

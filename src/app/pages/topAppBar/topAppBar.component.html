<nav class="bg-cyan-800 border-gray-200 dark:bg-cyan-900">
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4"
  >
    <a href="#" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="assets/NEXTRIP_logo.png" class="h-9 pt-1 w-40" />
    </a>

    <div class="flex md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">
      <button
        type="button"
        class="text-white dark:hover:text-black bg-cyan-500 hover:bg-white focus:ring-4 focus:outline-none font-medium rounded-lg text-sm px-4 py-2 w-40 text-center dark:bg-cyan-600 dark:hover:bg-white"
        [routerLink]="[loginPageRoute]"
      >
        Sign in now
      </button>
      <button
        data-collapse-toggle="navbar-cta"
        type="button"
        class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-100 rounded-lg md:hidden hover:bg-cyan-600 focus:outline-none focus:ring-2"
        aria-controls="navbar-cta"
        aria-expanded="false"
      >
        <span class="sr-only">Open main menu</span>
        <svg
          class="w-5 h-5"
          aria-hidden="true"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 17 14"
        >
          <path
            stroke="currentColor"
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M1 1h15M1 7h15M1 13h15"
          />
        </svg>
      </button>
    </div>
    <div
      class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1"
      id="navbar-cta"
    >
      <ul
        class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg bg-cyan-900 md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 md:bg-cyan-800 dark:bg-cyan-600 md:dark:bg-cyan-900"
      >
        <li>
          <a
            [routerLink]="[homePageRoute]"
            [ngClass]="route == 'home' ? 'block py-2 px-3 md:p-0 text-black bg-white rounded md:bg-transparent md:text-cyan-200 md:dark:text-cyan-300' : ''"
            class="block py-2 px-3 md:p-0 text-white rounded hover:bg-cyan-600 md:hover:bg-transparent md:hover:text-cyan-100 md:dark:hover:text-cyan-300 dark:text-white dark:hover:bg-cyan-100 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
            >Home</a
          >
        </li>
        <li>
          <a
            [routerLink]="[generatorPageRoute]"
            [ngClass]="route == 'generator' ? 'block py-2 px-3 md:p-0 text-black bg-white rounded md:bg-transparent md:text-cyan-200 md:dark:text-cyan-300' : ''"
            class="block py-2 px-3 md:p-0 text-white rounded hover:bg-cyan-600 md:hover:bg-transparent md:hover:text-cyan-100 md:dark:hover:text-cyan-300 dark:text-white dark:hover:bg-cyan-100 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
            >Generator</a
          >
        </li>
        <li>
          <a
            [routerLink]="[contactPageRoute]"
            [ngClass]="route == 'contact' ? 'block py-2 px-3 md:p-0 text-black bg-white rounded md:bg-transparent md:text-cyan-200 md:dark:text-cyan-300' : ''"
            class="block py-2 px-3 md:p-0 text-white rounded hover:bg-cyan-600 md:hover:bg-transparent md:hover:text-cyan-100 md:dark:hover:text-cyan-300 dark:text-white dark:hover:bg-cyan-100 dark:hover:text-black md:dark:hover:bg-transparent dark:border-gray-700"
            >Contact</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>

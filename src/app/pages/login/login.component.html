<section class="bg-gray-50 dark:bg-cyan-900">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white"
    >
      <img
        class="w-[300px] h-20 mr-2"
        src="assets/NEXTRIP_logo.png"
        alt="logo"
      />
    </a>

    <div
      class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white"
        >
          Sign in to your account
        </h1>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <label
              for="email"
              class="required block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white"
              placeholder="name@company.com"
              required=""
            />
            <div
              *ngIf="
                loginForm.controls['email'].invalid &&
                loginForm.controls['email'].touched
              "
            >
              <span
                class="text-red-500"
                *ngIf="loginForm.controls['email'].errors?.['required']"
                >Field is required.</span
              >
            </div>
          </div>

          <div>
            <label
              for="password"
              class="required block mb-2 text-sm font-medium text-gray-900 dark:text-white"
              >Password</label
            >

            <div class="flex">
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="••••••••"
                class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [type]="show ? 'password' : 'text'"
                aria-label="Password"
                aria-describedby="toggle-password"
                required
              />
              <span
                class="inline-flex items-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600"
              >
                <button
                  class="w-5 flex justify-center items-center"
                  type="button"
                  id="toggle-password"
                  (click)="show = !show"
                >
                  <i
                    class="text-center"
                    [ngClass]="
                      show ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'
                    "
                  ></i>
                </button>
              </span>
            </div>
            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                loginForm.controls['password'].touched
              "
            >
              <span
                class="text-red-500"
                *ngIf="loginForm.controls['password'].errors?.['required']"
                >Field is required.</span
              >
            </div>
          </div>

          <p
            class="text-sm font-light text-gray-500 dark:text-gray-400 flex items-center justify-end"
          >
            Don’t have an account yet?&nbsp;
            <a
              [routerLink]="appRoutesConfig.routes.register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Sign up</a
            >
          </p>

          <div
            class="flex flex-col items-center"
          >
            <button
              type="submit"
              class="h-10 w-52 border rounded-md dark:border-gray-600"
              [ngClass]="loginForm.invalid ? 'bg-gray-700 text-white' : 'bg-gray-300 text-black'"
              [disabled]="loginForm.invalid"
            >
              Login
            </button>
            <div class="text-center mt-3" *ngIf="loginMessage !== null">
              {{ loginMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="bg-cyan-700 dark:bg-cyan-800">
  <div
    class="flex flex-col items-center justify-center px-6 py-8 mx-auto h-screen lg:py-0"
  >
    <a
      href="#"
      class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-slate-200"
    >
      <img
        class="w-[300px] h-20 mr-2"
        src="assets/NEXTRIP_logo.png"
        alt="logo"
      />
    </a>
    <div
      class="w-full rounded-lg md:mt-0 sm:max-w-md xl:p-0 bg-gray-500 bg-clip-padding backdrop-filter backdrop-blur-lg bg-opacity-20 border"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1
          class="text-xl font-bold leading-tight tracking-tight md:text-2xl text-slate-200"
        >
        Prijavite se na svoj račun
        </h1>

        <form
          [formGroup]="loginForm"
          (ngSubmit)="onSubmit()"
          class="space-y-4 md:space-y-6"
        >
          <div>
            <label
              for="email"
              class="required block mb-2 text-sm font-medium text-slate-200"
              >Email</label
            >
            <input
              type="email"
              formControlName="email"
              id="email"
              class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-slate-200"
              placeholder="name@company.com"
              required=""
            />
            <div
              *ngIf="
                loginForm.controls['email'].invalid &&
                loginForm.controls['email'].touched
              "
            >
              <span
                class="text-red-500"
                *ngIf="loginForm.controls['email'].errors?.['required']"
                >Field is required.</span
              >
            </div>
          </div>

          <div>
            <label
              for="password"
              class="required block mb-2 text-sm font-medium text-slate-200"
              >Lozinka</label
            >

            <div class="flex">
              <input
                type="password"
                id="password"
                formControlName="password"
                placeholder="••••••••"
                class="rounded-none rounded-s-lg bg-gray-50 border text-gray-900 focus:ring-blue-500 focus:border-blue-500 block flex-1 min-w-0 w-full text-sm border-gray-300 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-slate-200 dark:focus:ring-blue-500 dark:focus:border-blue-500"
                [type]="show ? 'password' : 'text'"
                aria-label="Password"
                aria-describedby="toggle-password"
                required
              />

              <button
                class="w-12 inline-flex items-center justify-center px-3 text-sm text-gray-900 bg-gray-200 border rounded-e-0 border-gray-300 border-e-0 rounded-e-md dark:bg-gray-600 dark:text-gray-400 dark:border-gray-600 cursor-pointer"
                type="button"
                id="toggle-password"
                (click)="show = !show"
              >
                <i
                  class="text-center"
                  [ngClass]="show ? 'fa-solid fa-eye' : 'fa-solid fa-eye-slash'"
                ></i>
              </button>
            </div>
            <div
              *ngIf="
                loginForm.controls['password'].invalid &&
                loginForm.controls['password'].touched
              "
            >
              <span
                class="text-red-500"
                *ngIf="loginForm.controls['password'].errors?.['required']"
                >Field is required.</span
              >
            </div>
          </div>

          <p
            class="text-sm font-light text-slate-200 flex items-center justify-end"
          >
          Još nemate račun?&nbsp;
            <a
              [routerLink]="appRoutesConfig.routes.register"
              class="font-medium text-primary-600 hover:underline dark:text-primary-500"
              >Registrirajte se</a
            >
          </p>

          <div class="flex flex-col items-center">
            <button
              type="submit"
              class="h-10 w-52 border rounded-md border-gray-600"
              [ngClass]="
                loginForm.invalid
                  ? 'bg-gray-700 text-slate-200 cursor-not-allowed'
                  : 'bg-cyan-400 text-black'
              "
              [disabled]="loginForm.invalid"
            >
              Prijava
            </button>
            <div class="text-center mt-3 text-red-500" *ngIf="loginMessage$ | async as loginMessage">
              {{ loginMessage }}
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

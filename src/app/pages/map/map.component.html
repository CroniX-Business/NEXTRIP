<div
  class="map-container relative p-4 border-2 border-gray-200 border-dashed rounded-lg dark:border-gray-700"
>
  <button
    (click)="openModal()"
    class="absolute top-5 left-5 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md focus:outline-none z-40"
  >
    Opcije generatora
  </button>

  <button
    (click)="myLocation()"
    class="absolute bottom-5 right-5 px-4 py-2 bg-blue-500 text-white rounded-lg shadow-md focus:outline-none z-40"
  >
    <i class="fa-solid fa-location-crosshairs" style="color: #ffffff"></i>
  </button>

  <div *ngIf="showModal" class="absolute top-20 left-5 flex z-40">
    <div class="modal-container bg-white p-6 rounded-lg">
      <div class="flex justify-center items-center mb-4">
        <h2 class="text-lg font-bold">Generator</h2>
      </div>
      <form [formGroup]="generatorForm" (ngSubmit)="convertCities()">
        <div class="mb-4">
          <label for="startCity" class="block text-gray-700">Start City:</label>
          <input
            type="text"
            id="startCity"
            formControlName="startCity"
            name="startCity"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <div class="mb-4">
          <label for="endCity" class="block text-gray-700">End City:</label>
          <input
            type="text"
            id="endCity"
            formControlName="endCity"
            name="endCity"
            class="mt-1 p-2 border rounded w-full"
            required
          />
        </div>
        <button
          type="submit"
          class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600"
        >
          Započni
        </button>
      </form>
    </div>
  </div>

  <div class="h-full">
    <div #map class="h-full"></div>
  </div>
</div>

<!-- app.component.html -->
<div class="flex space-x-4">
  <div
    [ngClass]="{ 'w-full': isCollapsed, 'w-1/2': !isCollapsed }"
    class="map-container relative p-4 pt-16 border-gray-200 rounded-lg dark:border-gray-700 transition-all duration-300"
  >
    <button
      (click)="generateTrip()"
      class="absolute top-20 left-6 px-4 py-2 bg-slate-200 text-black rounded-2xl shadow-md focus:outline-none z-40 hover:bg-cyan-800 hover:text-white"
    >
      Generiraj putovanje
    </button>

    <button
      (click)="myLocation()"
      class="absolute bottom-6 right-6 px-4 py-2 bg-blue-500 text-white rounded-2xl shadow-md focus:outline-none z-40"
    >
      <i class="fa-solid fa-location-crosshairs"></i>
    </button>

    <div class="h-full">
      <div #map class="h-full border-1 rounded-3xl"></div>
    </div>
  </div>

  <div
    [ngClass]="{ hidden: isCollapsed, 'w-1/2': !isCollapsed }"
    class="map-container relative p-4 pt-16 border-gray-200 rounded-lg dark:border-gray-700 transition-all duration-300"
  >
    <h2 class="text-xl font-semibold">Another Container</h2>
    <button
      (click)="saveTrip()"
      class="absolute bottom-6 right-6 px-4 py-2 bg-blue-500 text-white rounded-2xl shadow-md focus:outline-none z-40"
    >
      Save Trip
      <i class="fa-solid fa-floppy-disk" style="color: #ffffff"></i>
    </button>
  </div>

  <button
    (click)="toggleCollapse()"
    class="absolute top-20 right-6 px-4 py-2 bg-slate-200 text-black rounded-2xl shadow-md focus:outline-none z-40 hover:bg-cyan-800 hover:text-white"
  >
    <i
      [ngClass]="
        isCollapsed ? 'fa-solid fa-chevron-left ' : 'fa-solid fa-chevron-right'
      "
    ></i>
  </button>
</div>

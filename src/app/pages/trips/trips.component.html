<div class="map-container relative p-4 pt-16 border-gray-200 rounded-lg dark:border-gray-700">
  <div class="h-full">
    <div class="h-full border-1 rounded-3xl">
      <div class="relative overflow-x-auto shadow-md sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400">
          <thead class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-slate-300 dark:text-gray-800">
            <tr>
              <th scope="col" class="px-6 py-3">Product name</th>
              <th scope="col" class="px-6 py-3">Price</th>
              <th scope="col" class="px-6 py-3"><span class="sr-only">Edit</span></th>
            </tr>
          </thead>
          <tbody class="hover:bg-slate-300">
            <tr *ngFor="let trip of trips" class="bg-white border-b dark:bg-cyan-900 dark:border-gray-700">
              <th scope="row" class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white">
                {{ trip.name }}
              </th>
              <td class="px-6 py-4 dark:text-white">{{ trip.price }}$</td>
              <td class="px-6 py-4 text-right">
                <a href="#" class="font-medium text-blue-400 dark:text-blue-200 hover:underline">Show trip</a>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>

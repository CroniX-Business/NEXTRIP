<div
  class="relative p-4 border-gray-200 rounded-lg dark:border-gray-700 bg-slate-500"
>
  <div
    class="relative p-4 border-gray-200 rounded-lg dark:border-gray-700 bg-slate-500"
  >
    <h2 class="text-2xl font-semibold text-white mb-4">
      Top 10 Most Liked Trips
    </h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-4 mb-8"
    >
      <div
        *ngFor="let trip of bestTrips$ | async"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col justify-between"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ trip.tripName }}
        </h3>
        <p
          class="text-sm text-gray-600 dark:text-gray-400 break-words overflow-hidden"
        >
          {{ trip.comment || "No comments" }}
        </p>
        <div
          class="mt-2 flex justify-between items-center text-gray-700 dark:text-gray-300"
        >
          <button (click)="toggleLike(trip.tripId)" class="flex items-center">
            <i
              class="me-1"
              [ngClass]="
                isLiked(trip.tripId)
                  ? 'fa-solid fa-heart'
                  : 'fa-regular fa-heart'
              "
            ></i>
            <span class="text-xs">{{ trip.likes }} Likes</span>
          </button>
          <a
            href="javascript:void(0)"
            (click)="sendPlaces(trip.tripId)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Show
          </a>
        </div>
      </div>
    </div>

    <h2 class="text-2xl font-semibold text-white mb-4">All Trips</h2>
    <div
      class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4"
    >
      <div
        *ngFor="let trip of allTrips$ | async"
        class="bg-white dark:bg-gray-800 rounded-lg shadow-lg p-4 flex flex-col justify-between"
      >
        <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
          {{ trip.tripName }}
        </h3>
        <p
          class="text-sm text-gray-600 dark:text-gray-400 break-words overflow-hidden"
        >
          {{ trip.comment || "No comments" }}
        </p>
        <div
          class="mt-2 flex justify-between items-center text-gray-700 dark:text-gray-300"
        >
          <span class="text-xs">{{ trip.likes }} Likes</span>
          <a
            href="javascript:void(0)"
            (click)="sendPlaces(trip.tripId)"
            class="font-medium text-blue-600 dark:text-blue-500 hover:underline"
          >
            Show
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
